<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/head-reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<!-- frame -->
	<link rel="stylesheet" type="text/css" href="../libs/font-awesome/css/font-awesome.min.css"/>
	<script type="text/javascript" src="../libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/jquery.metadata.js"></script>
	<script type="text/javascript" src="../libs/jquery-validation-1.15.0/messages_zh.js"></script>
	<!-- js -->
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<!-- head -->
	<div id="head">
	</div>
<!-- end head -->

<!-- main -->
	<div id="banner">
		<div class="banner w1200">
			<img src="img/login/banner.jpg">
			<div class="login">
				<form>
					<div class="login_wrap">
						<div class="login_wrap_head">
							<h1 class="fl">欢迎登录</h1>
							<a class="login_regist fr" href="javascript:;">免费注册</a>
						</div>
						<div class="login_wrap_error"></div>
						<div class="accounts">
							<div class="login_name">
								<input type="text" id="username" name="username" placeholder="用户名"/>
								<i class="i_name"></i>
							</div>
							<div class="login_pass">
								<input type="password" id="password" name="password" placeholder="密码"/>
								<i class="i_pass"></i>
							</div>
						</div>
						<div class="preservation">
							<span>
								<input type="checkbox" checked="checked" id="logins" name="logins"/>
								<label for="logins">请保存我这次的登录信息</label>
							</span>
						</div>
						<div class="login_submit">
							<span class="forget fl">忘记密码</span>
							<input class="fr" type="button" name="button" value="登&nbsp;&nbsp;录" />
						</div>
						<div class="login_tripartite">
							<h4>用第三方账号直接登录:</h4>
							<ul>
								<li><a class="qq" href="javascript:;"></a></li>
								<li><a class="sina" href="javascript:;"></a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<!-- end main -->
<!-- foot -->
	<div id="foot">
		
	</div>
<!-- end foot -->

<!-- loding -->
	<div id="loding">
		<div id="loding_bg"></div>
		<div id="loding_on" class="fa fa-circle-o-notch fa-4x fa-spin"></div>
	</div>
<!-- end loding -->
</body>
</html>
